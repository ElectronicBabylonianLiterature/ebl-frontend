name: CI

on:
  push:
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        id: install
        run: |
          for i in 1 2 3; do
            yarn install --dev --frozen-lockfile && break || {
              echo "Install attempt $i failed, retrying in 10 seconds..."
              sleep 10
            }
          done

      - name: Lint
        if: success() || steps.install.outcome == 'success'
        run: yarn lint

      - name: Compile
        if: success() || steps.install.outcome == 'success'
        run: yarn tsc

      - name: Unit Tests
        id: unit_tests
        if: success() || steps.install.outcome == 'success'
        run: |
          for i in 1 2; do
            yarn test --coverage --forceExit --detectOpenHandles --maxWorkers=50% && break || {
              if [ "$i" -eq 2 ]; then
                echo "Unit test attempt $i failed."
                exit 1
              fi
              echo "Unit test attempt $i failed, retrying in 20 seconds..."
              sleep 20
            }
          done

      - uses: qltysh/qlty-action/coverage@v1
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info
  docker:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ebl.badw.de
          username: ${{ secrets.EBL_REGISTRY_USERNAME }}
          password: ${{ secrets.EBL_REGISTRY_PASSWORD }}

      - name: Build and push Docker image (retry)
        run: |
          for i in 1 2; do
            docker buildx build \
              --file ./Dockerfile \
              --build-arg REACT_APP_AUTH0_DOMAIN=auth.ebl.lmu.de \
              --build-arg REACT_APP_CORRECTIONS_EMAIL=ebl-support+corrections@culture.lmu.de \
              --build-arg REACT_APP_INFO_EMAIL=ebl-info@culture.lmu.de \
              --build-arg REACT_APP_AUTH0_CLIENT_ID=${{ secrets.REACT_APP_AUTH0_CLIENT_ID }} \
              --build-arg REACT_APP_AUTH0_AUDIENCE=${{ secrets.REACT_APP_AUTH0_AUDIENCE }} \
              --build-arg REACT_APP_DICTIONARY_API_URL=/api \
              --build-arg REACT_APP_SENTRY_DSN=${{ secrets.REACT_APP_SENTRY_DSN }} \
              --build-arg REACT_APP_GA_TRACKING_ID=${{ secrets.REACT_APP_GA_TRACKING_ID }} \
              --tag ebl.badw.de/ebl-frontend:master \
              --tag ${{format('ebl.badw.de/ebl-frontend:master.{0}', github.run_number)}} \
              --push \
              . && break || {
                if [ "$i" -eq 2 ]; then
                  echo "Docker build attempt $i failed."
                  exit 1
                fi
                echo "Docker build attempt $i failed, retrying in 30 seconds..."
                sleep 30
              }
          done

  docker-test:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      BUILDKIT_PROGRESS: plain
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ebl.badw.de
          username: ${{ secrets.EBL_REGISTRY_USERNAME }}
          password: ${{ secrets.EBL_REGISTRY_PASSWORD }}

      - name: Build and push Docker test image (retry)
        run: |
          for i in 1 2; do
            docker buildx build \
              --file ./Dockerfile \
              --build-arg REACT_APP_AUTH0_DOMAIN=auth.ebl.lmu.de \
              --build-arg REACT_APP_CORRECTIONS_EMAIL=ebl-support+corrections@culture.lmu.de \
              --build-arg REACT_APP_INFO_EMAIL=ebl-info@culture.lmu.de \
              --build-arg REACT_APP_AUTH0_CLIENT_ID=${{ secrets.REACT_APP_AUTH0_CLIENT_ID }} \
              --build-arg REACT_APP_AUTH0_AUDIENCE=${{ secrets.REACT_APP_AUTH0_AUDIENCE }} \
              --build-arg REACT_APP_DICTIONARY_API_URL=/test/api \
              --build-arg REACT_APP_SENTRY_DSN=${{ secrets.REACT_APP_SENTRY_DSN }} \
              --build-arg REACT_APP_GA_TRACKING_ID=${{ secrets.REACT_APP_GA_TRACKING_ID }} \
              --tag ebl.badw.de/ebl-frontend:test \
              --push \
              . && break || {
                if [ "$i" -eq 2 ]; then
                  echo "Docker test build attempt $i failed."
                  exit 1
                fi
                echo "Docker test build attempt $i failed, retrying in 30 seconds..."
                sleep 30
              }
          done
